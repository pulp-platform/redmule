.base:
  artifacts:
    when: always
    expire_in: 1 week

stages:
  - init
  - build
  - test

init:
  stage: init
  extends: .base
  script:
    - cd golden-model; source setup-py.sh; cd ..
  artifacts:
    when: always
    expire_in: 1 week
    paths: [./golden-model/venv]

.redmule-build-tpl:
  extends: .base
  stage: build
  needs: [init]
  script:
    - SETUP_CONFIG=${SETUP_CONFIG}
    - source scripts/${SETUP_CONFIG}.sh
    - make update-ips
    - make hw-build
  artifacts:
    when: always
    expire_in: 1 week
    paths: [./.bender, ./scripts/compile.tcl, ./vsim/*]

redmule-build-hwpe:
  extends: .redmule-build-tpl
  variables:
    SETUP_CONFIG: "setup-hwpe"

redmule-build-complex:
  extends: .redmule-build-tpl
  variables:
    SETUP_CONFIG: "setup-complex"

.redmule-vsim-tpl:
  extends: .base
  stage: test
  needs: [build]
  script:
    - SETUP_CONFIG=${SETUP_CONFIG}
    - source scripts/${SETUP_CONFIG}.sh
    - make golden OP=${OP} M=${M} N=${N} K=${K} fp_fmt=${FMT}
    - make sw-clean sw-build
    - make run
    - '(grep -rn "Success!" ./vsim/transcript)'
    - (! grep -rn "Fail!" ./vsim/transcript)

hwpe-test:
